<div class="podcast-player">
  <audio></audio>

  <div class="main-player">
    <div class="controls">
      <button class="play-button" pp-aria-label="translations.playPause" pp-title="translations.playPause"></button>
    </div>

    <div class="progress-bar-container" pp-data-total-duration-string-length="humanDuration | length">
      <progressbar/>

      <div class="duration">{ humanDuration }</div>
    </div>

    <div>

         pp-href="downloadLinks.0.url"
         pp-download="downloadLinks.0.filename"
         pp-title="translations.downloadEpisode"
         pp-aria-label="translations.downloadEpisode"
         target="_blank"
      >

  </div>
</div>
